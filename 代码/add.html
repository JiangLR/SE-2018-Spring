<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />  
    <title>注册用户</title> 
    <link rel="stylesheet" href="css/add.css">

</head>
<body>
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <h1 class="content-title">创建用户</h1>
        <div class="content-form">
                <form action="http://127.0.0.1:3000/post_data" method="post" onsubmit="return submittest()">
                    <div id:"style1">
                            帐号:<input class="id" type="text" name="id" id="id" onkeyup="showhint(this.value)" maxlength="12"/>
                    </div>
                    <p id="remind1"></p>
                    <div id:"style2">
                            密码:<input class="pw" type="password" name="pw" id="pw" onkeyup="check1(this.value)" maxlength="12"/>
                    </div>
                    <p id="remind2"></p>
                    <div id:"style3">
                            再次输入密码:<input class="pw1" type="password" name="pw1" id="pw1" onkeyup="check2(this.value)" maxlength="12"/>
                    </div>
                    <p id="remind3"></p>
                    <div id:"style4">
                            姓名:<input class="name" type="text" name="name" id="name" maxlength="10"/>
                    </div>  
                    <p id="remind4"></p> 
                    <div id:"style5">
                            性别：<input class="sex" type="radio" name="sex" id="sex" value="Male"/>男
                                <input class="sex" type="radio" name="sex" id="sex" value="Female"/>女
                                <input class="sex" type="radio" name="sex" id="sex" value="unknown" checked="checked"/>保密
                    </div> 
                    <p id="remind5"></p>
                    <div id:"style6">
                            生日：<input class="birth" type="text" name="birth" id="birth" maxlength="8" onkeyup="check3(this.value)"/>
                    </div>
                    <p id="remind6">生日格式：19970824（8位纯数字）</p>
                    <div id:"style7">
                            手机号:<input class="phone" type="text" name="phone" id="phone" maxlength="11" onkeyup="check4(this.value)"/>
                    </div>
                    <p id="remind7"></p>
                    <div id:"style8">
                            邮箱:<input class="email" type="text" name="email" id="email" maxlength="30" onkeyup="check5(this.value)"/>
                    </div>
                    <p id="remind8"></p>
                    <div id:"style9">
                            学号:<input class="sid" type="text" name="sid" id="sid" maxlength="8" onkeyup="check6(this.value)"/>
                    </div>
                    <p id="remind9"></p>
                    <div id:"style10">
                            个人简述:<input class="resume" type="text" name="resume" id="resume" maxlength="100"/>
                    </div>
                    <p id="remind10"></p>
                    <div id:"style11">
                        <input type="submit" value="提交"/>
                    </div>
                </form>
        </div>
    </div>
    <script type="text/javascript" src="http://127.0.0.1:3000/add.js"></script>    
    
</body>
</html>
